<form [formGroup]="fxRequestForm" (ngSubmit)="onSubmit()" class="formContainer">
  <h3 class="heading">New FX Request</h3>

  <div class="inputContainer">
    <label for="sourceCurrency">Source Currency</label>
    <select id="sourceCurrency" formControlName="sourceCurrency">
      <option value="" disabled>Select currency</option>
      <option *ngFor="let currency of currencies" [value]="currency">
        {{ currency }}
      </option>
    </select>
  </div>

  <div class="inputContainer">
    <label for="targetCurrency">Target Currency</label>
    <select id="targetCurrency" formControlName="targetCurrency">
      <option value="" disabled>Select currency</option>
      <option *ngFor="let currency of currencies" [value]="currency">
        {{ currency }}
      </option>
    </select>
  </div>

  <div class="inputContainer">
    <label for="amount">Amount</label>
    <input
      type="number"
      id="amount"
      formControlName="amount"
      placeholder="Enter amount"
    />
  </div>

  <button type="submit" class="formBtn" [disabled]="fxRequestForm.invalid">
    Submit Request
  </button>
</form>
